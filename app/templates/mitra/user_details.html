					<script>
			function inputfocus(x, y, z)
			{
				x.placeholder=" ";
				document.getElementById(z).style.display= "block";
			}
			function inputblur(x,y,z)
			{
				x.placeholder=y;
				document.getElementById(z).style.display="none";
				if(x.value != '')
				{
					document.getElementById(z).style.display="block";
				}
			}
			function show_forget()
			{
				var x= document.getElementByClass('mobile');
				if(x.value != '')
				{
					document.getElementById('forget-label').style.display="block";
					document.getElementById('mobile-label').style.display="none";
				}
			}
			function change_border(x, gen)
			{
				var y= document.getElementById("gender").value;
				if(y=='null')
				{
					document.getElementById("gender").value= gen;
					document.getElementById(x).style.backgroundColor= "#4A4D4E";
					document.getElementById(x).style.color='white';
				}
				else{
					document.getElementById("gender").value= gen;
					document.getElementById(y).style.backgroundColor="white";
					document.getElementById(y).style.color= 'black';
					
					document.getElementById(x).style.backgroundColor= "#4A4D4E";
					document.getElementById(x).style.color='white';
				}	
			}
